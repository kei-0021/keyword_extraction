name: check

on:
  pull_request:

jobs:
  check:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # または適切なNode.jsのバージョン
      - name: Install dependencies
        run: npm install htmlhint --global
      - name: Run HTMLHint
        run: htmlhint **/*.html